description: mQTL.NMR provides a complete mQTL analysis pipeline for 1H NMR data.
  Distinctive features include normalisation using most-used approaches, peak alignment
  using RSPA approach, dimensionality reduction using SRV and binning approaches,
  and mQTL analysis for animal and human cohorts.
