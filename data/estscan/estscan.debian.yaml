descr:
- package: estscan
  description: ORF-independent detector of coding DNA sequences
  long_description: " ESTScan is a program that can detect coding regions in DNA sequences,\n\
    \ even if they are of low quality. ESTScan will also detect and correct\n sequencing\
    \ errors that lead to frameshifts.  ESTScan is not a gene\n prediction program\
    \ , nor is it an open reading frame detector. In fact,\n its strength lies in\
    \ the fact that it does not require an open reading\n frame to detect a coding\
    \ region. As a result, the program may miss a\n few translated amino acids at\
    \ either the N or the C terminus, but will\n detect coding regions with high selectivity\
    \ and sensitivity.\n .\n ESTScan takes advantages of the bias in hexanucleotide\
    \ usage found in\n coding regions relative to non-coding regions. This bias is\
    \ formalized\n as an inhomogeneous 3-periodic fifth-order Hidden Markov Model\n\
    \ (HMM). Additionally, the HMM of ESTScan has been extended to allows\n insertions\
    \ and deletions when these improve the coding region statistics.\n"
  release: sid
  description_md5: e1d137fd1ddc905d38c4fece3ace48ca
  license: unknown
  blend: debian-med
- package: estscan
  description: ORF-uafhængig detektor for kodning af DNA-sekvenser
  long_description: " ESTScan er et program, der kan detektere kodningsregioner i\
    \ DNA-sekvenser,\n selv hvis de er af lav kvalitet. ESTScan vil også registrere\
    \ og rette\n sekvensfejl som fører til rammeskift. ESTScan er ikke et\n forudsigelsesprogram\
    \ til gener, eller en åben detektor til læsningsrammer.\n Dets styrke ligger i,\
    \ at det ikke kræver en åben læsningsramme for at\n registrere en kodningsregion.\
    \ Det kan medføre at programmet kan overse\n nogle få oversatte aminosyrer som\
    \ enten N- eller C-terminus, men programmet\n vil registrere kodningsregioner\
    \ med høj selektivitet og sensitivitet.\n .\n ESTScan udnytter fordelene for bias\
    \ i hexanukleotid brug fundet i\n kodningsregioner relativt med ikkekodningsregioner.\
    \ Denne bias er\n formaliseret som en inhomogen 3-periodisk femte-ordens Hidden\
    \ Markov Model\n (HMM). Derudover er HMM'en for ESTSCan blevet udvidet til at\
    \ tillade\n indsættelser og sletninger når disse forbedrer statistik for kodningsregionen.\n"
  release: sid
  description_md5: e1d137fd1ddc905d38c4fece3ace48ca
  license: unknown
  blend: debian-med
