descr:
- package: disulfinder
  description: Vorhersage der Disulfidbindungen von Cysteinen und deren Verbindungsfähigkeit
  long_description: " »disulfinder« soll die Disulfidbindungen von Cysteinen und deren\n\
    \ Disulfid-Verbindungsfähigkeit aus der Sequenz allein voraussagen.\n Disulfidbrücken\
    \ spielen eine große Rolle in der Stabilisierung des\n Faltungsprozesses von verschiedenen\
    \ Proteinen. Die Voraussage von\n Disulfidbrücken aus der Sequenz allein ist daher\
    \ für das Studium der\n strukturellen und funktionalen Eigenschaften von bestimmten\
    \ Proteinen\n nützlich. Zusätzlich kann Wissen über die Disulfidbindungen von\
    \ Cysteinen\n bei der experimentellen Strukturbestimmung helfen und in anderen\n\
    \ genomischen Annotationsaufgaben nützlich sein.\n .\n »disulfinder« sagt Disulfidmuster\
    \ in zwei Berechnungsschritten voraus: (1)\n die Disulfidbindungen jedes Cysteins\
    \ werden von einem binären Klassifikator\n (BRNN-SVM) vorausgesagt; (2) Cysteine,\
    \ bei denen man weiß, dass sie an der\n Brückenbildung teilhaben, werden von einem\
    \ rekurrenten neuronalen Netz\n gepaart, um ein Muster der Verbindungsfähigkeit\
    \ zu erhalten.\n"
  release: sid
  description_md5: 5f70380c76687c70f279559ee87b7d0e
  license: unknown
  blend: debian-med
- package: disulfinder
  description: cysteines disulfide bonding state and connectivity predictor
  long_description: " 'disulfinder' is for predicting the disulfide bonding state\
    \ of cysteines\n and their disulfide connectivity starting from sequence alone.\
    \ Disulfide\n bridges play a major role in the stabilization of the folding process\
    \ for\n several proteins. Prediction of disulfide bridges from sequence alone\
    \ is\n therefore useful for the study of structural and functional properties\n\
    \ of specific proteins. In addition, knowledge about the disulfide bonding\n state\
    \ of cysteines may help the experimental structure determination\n process and\
    \ may be useful in other genomic annotation tasks.\n .\n 'disulfinder' predicts\
    \ disulfide patterns in two computational stages:\n (1) the disulfide bonding\
    \ state of each cysteine is predicted by a\n BRNN-SVM binary classifier; (2) cysteines\
    \ that are known to participate\n in the formation of bridges are paired by a\
    \ Recursive Neural Network\n to obtain a connectivity pattern.\n"
  release: sid
  description_md5: 5f70380c76687c70f279559ee87b7d0e
  license: unknown
  blend: debian-med
- package: disulfinder
  description: predittore della connettività e stato di legame del ponte disulfuro
    di cisteine
  long_description: " \"disulfinder\" serve a predire, a partire dalla sola sequenza,\
    \ lo stato di\n legame con ponti disolfuro di cisteine e la loro connettività\
    \ con ponte\n disolfuro. I ponti disolfuro hanno un ruolo importante nella\n stabilizzazione\
    \ del processo di ripiegamento per molte proteine. La\n predizione di ponti disolfuro\
    \ dalla sola sequenza è perciò utile per lo\n studio delle proprietà strutturali\
    \ e funzionali di specifiche proteine. In\n aggiunta, la conoscenza dello stato\
    \ di legame dei ponti disolfuro delle\n cisteine può aiutare il processo di determinazione\
    \ sperimentale della\n struttura e può essere utile in altre attività di annotazione\
    \ genomica.\n .\n \"disulfinder\" predice i modelli di ponti disolfuro in due\
    \ passi di calcolo:\n (1) viene predetto lo stato di legame con ponte disolfuro\
    \ di ciascuna\n cisteina usando un classificatore binario BRNN-SVM; (2) le cisteine\
    \ di cui\n si sa che partecipano a formare ponti vengono accoppiate da una rete\n\
    \ neurale ricorsiva per ottenere un modello di connettività.\n"
  release: sid
  description_md5: 5f70380c76687c70f279559ee87b7d0e
  license: unknown
  blend: debian-med
- package: disulfinder
  description: Cysteines disulfidbindingtilstand og forbindelsesprædiktor
  long_description: " »Disulfinder« er lavet til at forudsige disulfidbindingstilstand\
    \ for\n cysteiner og deres disulfid-forbindelse startende fra sekvens alene.\n\
    \ Disulfidebroer spiller en stor rolle i stabiliseringen af ​​foldeprocessen\n\
    \ for adskillige proteiner. Forudsigelse af disulfidbroer fra sekvens alene\n\
    \ er derfor nyttig til undersøgelse af de strukturelle og funktionelle\n egenskaber\
    \ hos specifikke proteiner. Desuden kan viden om\n disulfidbindingstilstand for\
    \ cysteiner hjælpe den eksperimentelle\n strukturbestemmelsesproces og kan være\
    \ nyttige i andre annotationsopgaver\n vedrørende arvemasse.\n .\n »Disulfinder«\
    \ forudsiger disulfide mønstre i to beregningsmæssige faser:\n (1) disulfidbindingstilstanden\
    \ for hver cysteine forudsiges af en\n BRNN-SVM-binær klassificering; (2) cysteiner,\
    \ der vides at deltage\n i dannelsen af ​​broer parres med en Recursive Neural\
    \ Network for at opnå\n et forbindelsesmønster.\n"
  release: sid
  description_md5: 5f70380c76687c70f279559ee87b7d0e
  license: unknown
  blend: debian-med
- package: disulfinder
  description: prédiction de pont disulfure et de leur connectivité
  long_description: " Disulfinder sert à la prédiction de pont disulfure pour des\
    \ cystéines et\n leur connectivité en partant d’une séquence seule. Les ponts\
    \ disulfures\n jouent un rôle majeur dans la stabilisation des processus de repliement\n\
    \ pour plusieurs protéines. La prédiction de ponts disulfures à partir d'une\n\
    \ séquence seule est par conséquent utile pour l’étude des propriétés\n structurelles\
    \ et fonctionnelles de protéines particulières. De plus, la\n connaissance de\
    \ l’état de pont disulfure de cystéines peut aider le\n processus de détermination\
    \ expérimentale de la structure et peut être utile\n pour d’autres travaux d’annotations\
    \ génomiques.\n .\n Disulfinder prédit les modèles disulfures en deux étapes de\
    \ calcul :\n (1) l’état de pont disulfure de chaque cystéine est prédit par une\n\
    \ classification binaire BRNN-SVM. (2) Les cystéines connues pour participer\n\
    \ à la formation de ponts sont associées par un réseau neuronal récursif\n (Recursive\
    \ Neural Network) pour obtenir un modèle de connectivité.\n"
  release: sid
  description_md5: 5f70380c76687c70f279559ee87b7d0e
  license: unknown
  blend: debian-med
