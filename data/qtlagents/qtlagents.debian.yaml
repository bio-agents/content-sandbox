descr:
- package: qtlagents
  description: Agent set for molecular QTL discovery and analysis
  long_description: " QTLagents is a agent set for molecular Quantitative Trait Loci\
    \ (QTL) discovery\n and analysis. It allows user to go from the raw sequence data\
    \ to collection of\n molecular QTL in few easy-to-perform steps. QTLagents contains\
    \ multiple methods\n to prepare the data, to discover proximal and distal molecular\
    \ QTL and to\n finally integrate them with GWAS variants and functional annotations\
    \ of the\n genome.\n"
  release: sid
  description_md5: e7b754de7d0cb114c93545d286bb027e
  license: unknown
  blend: debian-med
- package: qtlagents
  description: insieme di strumenti per scoperta e analisi di QTL molecolari
  long_description: " QTLagents è un insieme di strumenti per scoperta e analisi di\
    \ caratteri\n quantitativi (Quantitative Trait Loci, QTL) molecolari. Permette\
    \ all'utente\n di andare da dati di sequenze grezze fino alla raccolta di QTL\
    \ molecolari\n in pochi passi facili da eseguire. QTLagents contiene metodi multipli\
    \ per\n preparare i dati, per scoprire QTL molecolari distali e prossimali e infine\n\
    \ per integrarli con varianti GWAS e annotazioni funzionali del genoma.\n"
  release: sid
  description_md5: e7b754de7d0cb114c93545d286bb027e
  license: unknown
  blend: debian-med
- package: qtlagents
  description: Værktøjssæt for molekylær QTL-registrering og analyse
  long_description: " QTLagents er et værktøjssæt for molekylær Quantitative Trait\
    \ Loci-\n registrering og analyse (QTL). Det gør det muligt at gå fra rå\n sekvensdata\
    \ til indsamling af molekylær QTL i nogle få trin, der er nemme\n at udføre. QTLagents\
    \ indeholder flere metoder til at forberede dataene, til\n at registrere proximal\
    \ og distal molekylær QTL og endelig til at\n integrere dem med GWAS-varianter\
    \ og funktionelle annotationer for\n genomet.\n"
  release: sid
