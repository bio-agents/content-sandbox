bioagents_id: semdist
description: This package implements methods to calculate information accretion for
  a given version of the gene ontology and uses this data to calculate remaining uncertainty,
  misinformation, and semantic similarity for given sets of predicted annotations
  and true annotations from a protein function predictor.
