descr:
- package: r-cran-genabel
  description: GNU R package for genome-wide SNP association analysis
  long_description: " The package offers the R library GenABEL for the hunt of genetic\
    \ contributions\n to a disease (or any other pheonypical trait) by so called genome-wide\n\
    \ association analysis. Additional input commonly comes from DNA mircoarray\n\
    \ experiments, performed on every individual, that determine differences\n (polymorphisms)\
    \ in the population. GenABEL finds associations between\n quantitative or binary\
    \ traits and single-nucleiotide polymorphisms\n (SNPs).\n"
  release: sid
  description_md5: 530f9b33f02d0502308598ff48ab61ee
  license: unknown
  blend: debian-med
- package: r-cran-genabel
  description: pacchetto GNU R per l'analisi di associazioni SNP a livello di intero
    genoma
  long_description: " Il pacchetto offre la libreria R GenABEL per scovare i contributi\n\
    \ genetici a una malattia (o qualsiasi altro tratto fenotipico) attraverso la\n\
    \ cosiddetta analisi associativa a livello di tutto il genoma. Un ulteriore\n\
    \ contributo viene solitamente da esperimenti con microarray di DNA, eseguiti\n\
    \ su ciascun soggetto, che determinano le differenze\n (i polimorfismi) nella\
    \ popolazione. GenABEL trova le associazioni tra\n caratteristiche quantitative\
    \ o binarie e polimorfismi di singoli\n nucleotidi (SNP).\n"
  release: sid
  description_md5: 530f9b33f02d0502308598ff48ab61ee
  license: unknown
  blend: debian-med
