descr:
- package: artemis
  description: genome browser and annotation agent
  long_description: " Artemis is a genome browser and annotation agent that allows\
    \ visualisation of\n sequence features, next generation data and the results of\
    \ analyses within the\n context of the sequence, and also its six-frame translation.\n\
    \ .\n This package includes the Artemis genome browser, the Artemis Comparison\n\
    \ Agent (ACT), and the DNAplotter and BamView utilities.\n"
  release: sid
  description_md5: 3b29a36ba8b31f87b41f943330e4386b
  license: unknown
  blend: debian-med
- package: artemis
  description: navigatore di genomi e strumento per annotazioni
  long_description: " Artemis è un navigatore di genomi e uno strumento per annotazioni\
    \ che\n permette la visualizzazione di caratteristiche delle sequenze, di dati\
    \ di\n prossima generazione e dei risultati delle analisi all'interno del contesto\n\
    \ della sequenza e anche dei suoi sei moduli di traduzione.\n .\n Questo pacchetto\
    \ include il navigatore di genomi Artemis, lo strumento ACT\n (Artemis Comparison\
    \ Agent) e le utilità DNAplotter e BamView.\n"
  release: sid
  description_md5: 3b29a36ba8b31f87b41f943330e4386b
  license: unknown
  blend: debian-med
- package: artemis
  description: Arvemassebrowser og annotationsværktøj
  long_description: " Artemis er en arvemassebrowser og et annotationsværktøj som\
    \ giver\n mulighed for visualisering af sekvensfunktioner, next generation-data\
