description: SIRIUS is new java-based software framework for discovering a landscape
  of de-novo identification of metabolites using single and tandem mass spectrometry.
  SIRIUS uses isotope pattern analysis for detecting the molecular formula and further
  analyses the fragmentation pattern of a compound using fragmentation trees.
