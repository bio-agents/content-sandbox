description: Human cell atlas data storage system command line interface. this repository
  is a command line interface (cli) and python library (api) for interacting with
  the data coordination platform (dcp) of the human cell atlas (hca). currently the
  hca package supports interaction with the upload service and data storage service
  (dss) for services such as uploading, downloading, and querying data.
