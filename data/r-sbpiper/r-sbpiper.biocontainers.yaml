description: Provides an api for analysing repetitive parameter estimations and simulations
  of mathematical models. examples of mathematical models are ordinary differential
  equations (odes) or stochastic differential equations (sdes) models. among the analyses
  for parameter estimation 'sbpiper' calculates statistics and generates plots for
  parameter density, pca of the best fits, parameter profile likelihood estimations
  (ples), and 2d parameter ples. these results can  be generated using all or a subset
  of the best computed parameter sets. among the analyses  for model simulation 'sbpiper'
  calculates statistics and generates plots for deterministic  and stochastic time
  courses via cartesian and heatmap plots. plots for the scan of one or two model
  parameters can also be generated. this package is primarily used by the software
  'sbpipe'.
