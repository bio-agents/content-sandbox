description: The ISA-API is a Python 3 library that can create, manipulate, and convert
  ISA-formatted content. In the isaagents.create.models module, there is functionality
  to create ISA-Tab datasets from experimental design objects. It supports both MS
  and NMR applications. This is wrapped up as the container-isatab-create container.
