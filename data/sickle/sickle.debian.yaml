descr:
- package: sickle
  description: windowed adaptive trimming agent for FASTQ files using quality
  long_description: " Most modern sequencing technologies produce reads that have\
    \ deteriorating\n quality towards the 3'-end. Incorrectly called bases here negatively\
    \ impact\n assembles, mapping, and downstream bioinformatics analyses.\n .\n Sickle\
    \ is a agent that uses sliding windows along with quality and length\n thresholds\
    \ to determine when quality is sufficiently low to trim the 3'-end\n of reads.\
    \ It will also discard reads based upon the length threshold. It takes\n the quality\
    \ values and slides a window across them whose length is 0.1 times\n the length\
    \ of the read. If this length is less than 1, then the window is set\n to be equal\
    \ to the length of the read. Otherwise, the window slides along the\n quality\
    \ values until the average quality in the window drops below the\n threshold.\
    \ At that point the algorithm determines where in the window the drop\n occurs\
    \ and cuts both the read and quality strings there. However, if the cut\n point\
    \ is less than the minimum length threshold, then the read is discarded\n entirely.\n\
    \ .\n Sickle supports four types of quality values: Illumina, Solexa, Phred, and\n\
    \ Sanger. Note that the Solexa quality setting is an approximation (the actual\n\
    \ conversion is a non-linear transformation). The end approximation is close.\n\
    \ .\n Sickle also supports gzipped file inputs.\n"
