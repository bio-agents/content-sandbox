description: This BioConductor module provides light-weight methods for normalization
  and visualization of microarray data using only basic R data types. . Methods for
  microarray analysis that take basic data types such as matrices and lists of vectors.
  These methods can be used standalone, be utilized in other packages, or be wrapped
  up in higher-level classes.
