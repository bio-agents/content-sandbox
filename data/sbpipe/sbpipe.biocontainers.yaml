description: Sbpipe is a collection of pipelines for systems modelling of biological
  networks. it allows mathematical modellers to automatically repeat the tasks of
  model simulation and parameter estimation, and extract robustness information from
  these repeat sequences in a solid and consistent manner, facilitating model development
  and analysis. sbpipe can run models implemented in copasi, python or coded in any
  other programming language using python as a wrapper module. pipelines can run on
  multicore computers, sun grid engine (sge), load sharing facility (lsf) clusters,
  or via snakemake.
