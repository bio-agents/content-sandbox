descr:
- package: canu
  description: 一分子シークエンスゲノムアセンブラ
  long_description: " Canu は Celera Assembler のフォークで、（PacBio RS II や Oxford Nanopore\n\
    \ MinION などの) 高ノイズ一分子シークエンシング向けに設計されています。\n .\n Canu は4つのステップで走る階層的アセンブリパイプラインです:\n\
    \ .\n  * MHAP を用いた高ノイズシークエンスにおける重なり検知\n  * 訂正一致シークエンスの生成\n  * 訂正シークエンスのトリム\n \
    \ * トリム済み訂正シークエンスのアセンブル\n"
  release: sid
  description_md5: b3bd7163822a1d72471857eecd4e7a6e
  license: unknown
  blend: debian-med
- package: canu
  description: single molecule sequence assembler for genomes
  long_description: " Canu is a fork of the Celera Assembler, designed for high-noise\n\
    \ single-molecule sequencing (such as the PacBio RS II or Oxford\n Nanopore MinION).\n\
    \ .\n Canu is a hierarchical assembly pipeline which runs in four steps:\n .\n\
    \  * Detect overlaps in high-noise sequences using MHAP\n  * Generate corrected\
    \ sequence consensus\n  * Trim corrected sequences\n  * Assemble trimmed corrected\
    \ sequences\n"
  release: sid
  description_md5: b3bd7163822a1d72471857eecd4e7a6e
  license: unknown
  blend: debian-med
- package: canu
  description: assemblatore di sequenze di molecole singole per genomi
  long_description: " Canu è un fork di Celera Assembler, progettato per sequenziamento\n\
    \ con alto rumore di molecole singole (come PacBio RS II o Oxford Nanopore\n MinION).\n\
    \ .\n Canu è una catena pipe di assemblaggio gerarchico che viene eseguita in\n\
    \ quattro passi:\n .\n  * rilevamento di sovrapposizioni in sequenze con alto\
    \ rumore usando MHAP;\n  * generazione del consenso delle sequenze corrette;\n\
    \  * taglio delle sequenze corrette;\n  * assemblaggio delle sequenze corrette\
    \ dopo il taglio.\n"
  release: sid
  description_md5: b3bd7163822a1d72471857eecd4e7a6e
  license: unknown
  blend: debian-med
- package: canu
  description: Enkel molekyle sekvenssamler for genomer
  long_description: " Canu er en forgrening af Celera Assembler, designet for høj-støj\
    \ enkel\n molekyle sekvensopbygning (såsom PacBio RS II eller Oxford Nanopore\
    \ MinION).\n .\n Canu er en hierarkisk samlelinje, som kører i fire trin:\n .\n\
    \  * Detekter overlap i sekvenser med høj støj med MHAP\n  * Opret korrigeret\
    \ sekvenskonsensus\n  * Trim rettede sekvenser\n  * Saml trimmede rettede sekvenser\n"
  release: sid
  description_md5: b3bd7163822a1d72471857eecd4e7a6e
  license: unknown
  blend: debian-med
- package: canu
  description: assembleur de séquences de molécules simples pour les génomes
  long_description: " Canu est un fork de Celera Assembler, conçu pour le séquençage\
    \ fortement\n bruité de molécules simples (comme PacBio RS II ou Oxford Nanopore\
    \ MinION).\n .\n Canu est un processus d'assemblage hiérarchique fonctionnant\
    \ en quatre étapes :\n .\n  – détection des chevauchements dans les séquences\
    \ très bruitées grâce à\n    MHAP ;\n  – génération du consensus de séquence corrigé ;\n\
    \  – élagage des séquences corrigées ;\n  – assemblage des séquences corrigées\
    \ élaguées.\n"
  release: sid
  description_md5: b3bd7163822a1d72471857eecd4e7a6e
  license: unknown
  blend: debian-med
