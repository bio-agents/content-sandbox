descr:
- package: muscle
  description: タンパク質配列のマルチプルアライメントプログラム
  long_description: " MUSCLE はタンパク質配列のマルチプルアライメントプログラムです。\n MUSCLE とは対数的予測による多重配列比較の意味です。作者のテストでは、MUSCLE\n\
    \ はいくつかのアライメント精度ベンチマークにおいてすべてのテストされたプログ\n ラムの中で最高スコアを収め、かつ、それらの中では最速のプログラムのひとつです。\n"
  release: sid
  description_md5: 1a0d3a943b7d2c70858898e18304904d
  license: unknown
  blend: debian-med
- package: muscle
  description: Programm zur Ausrichtung mehrerer Proteinsequenzen
  long_description: " MUSCLE (multiple sequence comparison by log-expectation) ist\
    \ ein Programm\n für die Ausrichtung mehrerer Proteinsequenzen. In der durch den\
    \ Autor\n durchgeführten Vergleichsstudie erreichte MUSCLE die höchste Bewertung\n\
    \ aller getesteten Programme in mehreren Benchmarks der Genauigkeit der\n Ausrichtungen\
    \ - und war dabei eines der schnellsten.\n"
  release: sid
  description_md5: 1a0d3a943b7d2c70858898e18304904d
  license: unknown
  blend: debian-med
- package: muscle
  description: programa de alinhamento múltiplo de sequências de proteína
  long_description: " MUSCLE é um programa de alinhamento múltiplo para sequências\
    \ de proteína.\n MUSCLE significa \"multiple sequence comparison by log-expectation\"\
    \n (comparação de sequências múltiplas por expectativa de log). Nos testes do\n\
    \ autor, o MUSCLE alcançou os mais altos escores de todos os programas\n testados\
    \ sobre diversos referenciais de precisão de alinhamento e é também\n um dos mais\
    \ rápidos programas existentes com essa finalidade.\n"
  release: sid
  description_md5: 1a0d3a943b7d2c70858898e18304904d
  license: unknown
  blend: debian-med
- package: muscle
  description: Multiple alignment program of protein sequences
  long_description: " MUSCLE is a multiple alignment program for protein sequences.\
    \ MUSCLE\n stands for multiple sequence comparison by log-expectation. In the\n\
    \ authors tests, MUSCLE achieved the highest scores of all tested\n programs on\
    \ several alignment accuracy benchmarks, and is also one of\n the fastest programs\
    \ out there.\n"
  release: sid
  description_md5: 1a0d3a943b7d2c70858898e18304904d
  license: unknown
  blend: debian-med
- package: muscle
  description: programma per allineamenti multipli di sequenze proteiche
  long_description: " MUSCLE è un programma di allineamenti multipli di sequenze proteiche;\
    \ il\n nome sta per MUltiple Sequence Comparison by Log-Expectation, confronto\
    \ di\n sequenze multiple tramite log-expectation. Nei test fatti dagli autori,\n\
    \ MUSCLE ha ottenuto i punteggi più alti tra tutti i programmi sottoposti a\n\
    \ diversi benchmark per l'accuratezza degli allineamenti ed è anche uno dei\n\
    \ programmi più veloci tra quelli disponibili.\n"
  release: sid
  description_md5: 1a0d3a943b7d2c70858898e18304904d
  license: unknown
  blend: debian-med
- package: muscle
  description: Vícenásobné uspořádání proteinových sekvencí
  long_description: " MUSCLE je program pro mnohonásobné uspořádání proteinových sekvencí.\n\
    \ MUSCLE znamená \"multiple sequence comparison by log-expectation\".\n Podle\
    \ testů autora, MUSCLE je tím nejlepším programem ze všech, které\n kdy testoval\
    \ - ať už to je v přesnosti, tak i v rychlosti.\n"
  release: sid
  description_md5: 1a0d3a943b7d2c70858898e18304904d
  license: unknown
  blend: debian-med
- package: muscle
  description: Programa de múltiplos alinhamentos para sequências de proteinas
  long_description: " MUSCLE é um programa de múltiplos alinhamentos para sequências\
    \ de\n proteínas. MUSCLE é uma abreviatura de \"multiple sequence comparison by\n\
    \ log-expectation\". Nos testes dos autores, o MUSCLE atingiu as mais altas\n\
    \ pontuações de todos os programas testados em vários alinhamentos de alto\n nível\
    \ de precisão, e é também um dos programas mais rápidos que existe.\n"
  release: sid
  description_md5: 1a0d3a943b7d2c70858898e18304904d
  license: unknown
  blend: debian-med
- package: muscle
  description: Flerjusteringsprogram for proteinsekvenser
  long_description: " MUSCLE er et flerjusteringsprogram for proteinsekvenseer. MUSCLE\
    \ står for\n flersekvenssammenligning efter log-forventning. I forfatternes test\n\
    \ opnåede MUSCLE den højeste pointgivning af alle testede programmer i flere\n\
    \ målinger for forskellige justeringspræcisioner, og programmet er også et\n af\
    \ de hurtigste programmer på markedet.\n"
  release: sid
  description_md5: 1a0d3a943b7d2c70858898e18304904d
  license: unknown
  blend: debian-med
- package: muscle
  description: Programa de alineacion múltiple de secuencias de proteínas
  long_description: " MUSCLE es un programa de alineación múltiple de secuencias de\
    \ proteínas.\n MUSCLE es la abreviatura de la comparación de secuencias múltiples\
    \ por\n documentación-observación («multiple sequence comparison by\n log-expectation»).\
    \ En los ensayos de los autores, MUSCLE obtuvo los\n resultados más altos de todos\
    \ los programas probados sobre alineación de\n precisión en varios puntos de referencia,\
    \ alcanzado las calificaciones más\n altas en todas las pruebas, y es también\
    \ uno de los programas más rápidos.\n"
  release: sid
  description_md5: 1a0d3a943b7d2c70858898e18304904d
  license: unknown
  blend: debian-med
- package: muscle
  description: Programme d'alignements multiples de séquences de protéine
  long_description: " MUSCLE est un programme d'alignements multiples de séquences\
    \ de protéine.\n L'acronyme MUSCLE signifie « MUltiple Sequence Comparison by\n\
    \ Log-Expectation ». D'après les tests des auteurs, MUSCLE réalise les\n meilleurs\
    \ résultats de tous les programmes testés sur plusieurs bancs de\n mesure concernant\
    \ la précision d'alignement et est aussi un des plus rapides.\n"
  release: sid
  description_md5: 1a0d3a943b7d2c70858898e18304904d
