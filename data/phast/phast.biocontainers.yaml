description: Phast (phage search agent) is a web server designed to rapidly and accurately
  identify, annotate and graphically display prophage sequences within bacterial genomes
  or plasmids. phast also generates downloadable, high quality, interactive graphics
  that display all identified prophage components in both circular and linear genomic
  views.
