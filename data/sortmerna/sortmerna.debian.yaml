- package: sortmerna
  description: Værktøj til at filtrere, oversætte og OTU-udvælge NGS-læsninger
  long_description: " SortMerNA er et biologisk sekvensanalyseværktøj til at filtrere,\n\
    \ oversætte og OTU-udvælge NGS-læsninger. Grundalgoritmen er baseret på\n tilnærmede\
    \ seeds og muliggør hurtige og følsomme analyser af\n nukleotidsekvenser. Den\
    \ vigtigste anvendelse af SortMeRNA er filtrering\n af rRNA fra metatranscriptomiske\
    \ data.\n Yderligere applikationer omfatter OTU-plukning og taksonomitildeling\n\
    \ til rådighed gennem QIIME v1.9+ (http://qiime.org - v1.9.0-rc1).\n SortMeRNA\
    \ bruger som inddata en fil med læsninger (fasta- eller fastq-\n format) og en\
    \ eller flere rRNA-databasefiler og sorterer rRNA og\n afviste læsninger væk i\
    \ to filer specificeret af brugeren. Eventuelt\n kan det give lokale sammenligninger\
    \ i høj kvalitet af rRNA-læsninger\n mod rRNA-databasen. SortMeRNA fungerer med\
    \ Illumina-, 454-, Ion\n Torrent- og PacBio-data og kan fremstille SAM- og BLAST-lignende\n\
    \ sammenligninger.\n"
  release: sid
  description_md5: 785b2b1a824d6d755aab646a5806eba7
