descr:
- package: sortmerna
  description: agent for filtering, mapping and OTU-picking NGS reads
  long_description: " SortMeRNA is a biological sequence analysis agent for filtering,\
    \ mapping and\n OTU-picking NGS reads. The core algorithm is based on approximate\
    \ seeds and\n allows for fast and sensitive analyses of nucleotide sequences.\
    \ The main\n application of SortMeRNA is filtering rRNA from metatranscriptomic\
    \ data.\n Additional applications include OTU-picking and taxonomy assignation\
    \ available\n through QIIME v1.9+ (http://qiime.org - v1.9.0-rc1).\n SortMeRNA\
    \ takes as input a file of reads (fasta or fastq format) and one or\n multiple\
    \ rRNA database file(s), and sorts apart rRNA and rejected reads into\n two files\
    \ specified by the user. Optionally, it can provide high quality local\n alignments\
    \ of rRNA reads against the rRNA database. SortMeRNA works with\n Illumina, 454,\
    \ Ion Torrent and PacBio data, and can produce SAM and\n BLAST-like alignments.\n"
  release: sid
  description_md5: 785b2b1a824d6d755aab646a5806eba7
