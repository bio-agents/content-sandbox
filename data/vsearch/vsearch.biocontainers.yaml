description: High-throughput search and clustering sequence analysis agent. it supports
  de novo and reference based chimera detection, clustering, full-length and prefix
  dereplication, reverse complementation, masking, all-vs-all pairwise global alignment,
  exact and global alignment searching, shuffling, subsampling and sorting. it also
  supports fastq file analysis, filtering and conversion.
