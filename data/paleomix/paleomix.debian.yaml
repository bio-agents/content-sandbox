- package: paleomix
  description: pipelines and agents for the processing of ancient and modern HTS data
  long_description: " The PALEOMIX pipelines are a set of pipelines and agents designed\
    \ to aid\n the rapid processing of High-Throughput Sequencing (HTS) data: The\
    \ BAM\n pipeline processes de-multiplexed reads from one or more samples,\n through\
    \ sequence processing and alignment, to generate BAM alignment\n files useful\
    \ in downstream analyses; the Phylogenetic pipeline carries\n out genotyping and\
    \ phylogenetic inference on BAM alignment files, either\n produced using the BAM\
    \ pipeline or generated elsewhere; and the Zonkey\n pipeline carries out a suite\
    \ of analyses on low coverage equine\n alignments, in order to detect the presence\
    \ of F1-hybrids in\n archaeological assemblages. In addition, PALEOMIX aids in\
    \ metagenomic\n analysis of the extracts.\n .\n The pipelines have been designed\
    \ with ancient DNA (aDNA) in mind, and\n includes several features especially\
    \ useful for the analyses of ancient\n samples, but can all be for the processing\
    \ of modern samples, in order\n to ensure consistent data processing.\n"
  release: sid
  description_md5: 7cb3c4aa709e51b480a41a73961d7253
