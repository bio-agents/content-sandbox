descr:
- package: paleomix
  description: 古今の HTS データ処理用パイプラインおよびツール
  long_description: " PALEOMIX パイプラインは High-Throughput Sequencing (HTS)\n データの高速処理を支援するために設計された一連のパイプラインとツールです。\n\
    \ BAM パイプラインはいくつかのサンプルから得たデマルチプレクスされたリードを\n 処理しシーケンス処理とアライメントを通じて、下流の解析に便利な BAM\n\
    \ アライメントを生成します。Phylogenetic パイプラインは BAM\n パイプラインやその他のツールが生成した BAM\n アラインメントファイルに対して遺伝子型解析と系統発生推定を行います。\n\
    \ Zonkey パイプラインは太古のウマ集合における F1-ハイブリッドの存在を検知する\n ために低被覆率ウマアライメントについて一連の解析を行います。加えて、\n\
    \ PALEOMIX はエクストラクトに対するメタ遺伝子解析も支援します。\n .\n これらのパイプラインは太古の DNA (aDNA) を念頭に設計されており、太古の\n\
    \ サンプルの解析に特に有用ないくつかの機能を含んでいます。しかし、\n データ処理の整合性を保証するために新しいサンプルに用いることもできます。\n"
  release: sid
