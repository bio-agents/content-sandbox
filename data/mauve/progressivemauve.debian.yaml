- package: progressivemauve
  description: algoritmi per allineamenti multipli di genomi
  long_description: " Gli algoritmi di allineamento mauveAligner e progressiveMauve\
    \ sono stati\n implementati come programmi a riga di comando inclusi con il software\n\
    \ scaricabile Mauve. Quando eseguiti dalla riga di comando, tali programmi\n forniscono\
    \ opzioni non ancora disponibili nell'interfaccia grafica.\n .\n Mauve è un sistema\
    \ per costruire in modo efficiente allineamenti multipli\n di genomi in presenza\
    \ di eventi evolutivi su grande scala, come\n riarrangiamenti ed inversioni. L'allineamento\
    \ multiplo di genomi fornisce\n una base per la ricerca nel campo della genomica\
    \ comparativa e per lo\n studio della dinamica evolutiva. L'allineamento di interi\
    \ genomi è un\n problema sostanzialmente diverso dall'allineamento di sequenze\
    \ corte.\n .\n Mauve è stato sviluppato con l'idea che un allineatore di genomi\
    \ multipli\n dovrebbe richiedere risorse di calcolo modeste. Utilizza tecniche\n\
    \ algoritmiche che scalano bene con la quantità di sequenze da allineare. Per\n\
    \ esempio una coppia di genomi di Y. pestis può essere allineata in meno di\n\
    \ un minuto, mentre un gruppo di 9 genomi divergenti di enterobatteri può\n essere\
    \ allineato in alcune ore.\n .\n Mauve calcola e visualizza in modo interattivo\
    \ confronti tra sequenze\n genomiche. Usando dati di sequenze FastA o GenBank,\
    \ Mauve costruisce\n allineamenti multipli di genomi che identificano riarrangiamenti\
    \ su larga\n scala, acquisizione e perdita di geni, indel e sostituzione di nucleotidi.\n\
    \ .\n Mauve è sviluppato all'University of Wisconsin.\n"
