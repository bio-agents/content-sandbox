description: "St. petersburg genome assembler \u2013 is intended for both standard\
  \ isolates and single-cell mda bacteria assemblies. spades 3.9 works with illumina\
  \ or iontorrent reads and is capable of providing hybrid assemblies using pacbio,\
  \ oxford nanopore and sanger reads. additional contigs can be provided and can be\
  \ used as long reads."
