description: 'The main function biclust provides several algorithms to find biclusters
  in two-dimensional data: Cheng and Church, Spectral, Plaid Model, Xmotifs and Bimax.
  In addition, the package provides methods for data preprocessing (normalization
  and discretisation), visualisation, and validation of bicluster solutions.'
