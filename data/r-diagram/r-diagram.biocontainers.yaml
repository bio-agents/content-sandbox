description: Visualises simple graphs (networks) based on a transition matrix, utilities
  to plot flow diagrams,  visualising webs, electrical networks, ...   Support for
  the books "A practical guide to ecological modelling - using R as a simulation platform"
  by Karline Soetaert and Peter M.J. Herman (2009). Springer. and the book "Solving
  Differential Equations in R" by Karline Soetaert, Jeff Cash and Francesca Mazzia.
  Springer. Includes demo(flowchart), demo(plotmat), demo(plotweb)
