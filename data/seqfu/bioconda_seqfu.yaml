bioagents_id: seqfu
description: "A collection of utilities to work with FASTX (FASTA or FASTQ) files\n\
  using the FASTX::Reader module that accepts gzipped input.\n'n50' will calculate\
  \ N50, minimum, maximum and total size of the \nsequences in one or more files,\
  \ supporting CSV, TSV, JSON and screen\nfriendly output.\n'interleafq' allows to\
  \ interleave or deinterleave paired-end sequences.\n"
home: http://github.com/quadram-institute-bioscience/seqfu/
identifiers:
- bioagents:seqfu
license: mit
name: seqfu
summary: DNA sequence utilities (N50, de/interleave FASTQ, grep etc.)
version: 0.6.0
