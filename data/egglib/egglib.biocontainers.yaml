description: EggLib is a C++/Python library and program package for evolutionary genetics
  and genomics. Main features are sequence data management, sequence polymorphism
  analysis, and coalescent simulations. EggLib is a flexible Python module with a
  performant underlying C++ library and allows fast and intuitive development of Python
  programs and scripts.
