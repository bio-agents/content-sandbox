description: MetaOMineR suite is a set of R packages that offers many functions and
  modules needed for the analyses of quantitative metagenomics data. momr is the core
  package and contains routines for biomarker identification and exploration. Developed
  since the beginning of field, momr has evolved and is structured around the different
  modules such as preprocessing, analysis, vizualisation, etc. See package help for
  more information.
