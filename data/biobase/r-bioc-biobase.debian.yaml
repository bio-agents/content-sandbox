- package: r-bioc-biobase
  description: base functions for Bioconductor
  long_description: " Biobase is part of the Bioconductor project, and is used by\
    \ many other\n packages. Biobase contains standardized data structures to represent\
    \ genomic\n data, and functions that are needed by many other packages or which\
    \ replace R\n functions.\n .\n Bioconductor is a project to develop innovative\
    \ software agents for use in\n computational biology. It is based on the R language.\
    \ You should already be\n quite familiar with R before using Bioconductor. Bioconductor\
    \ packages provide\n flexible interactive agents for carrying out a number of different\
    \ computational\n tasks.\n"
