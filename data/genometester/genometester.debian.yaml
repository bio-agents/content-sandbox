- package: genometester
  description: agentkit for performing set operations on k-mer lists
  long_description: " Agentkit for performing set operations - union, intersection\
    \ and\n complement - on k-mer lists.\n .\n GenomeTester4 agentkit, which contains\
    \ a novel agent GListCompare for\n performing union, intersection and complement\
    \ (difference) set\n operations on k-mer lists. It contains examples of how these\n\
    \ general operations can be combined to solve a variety of biological\n analysis\
    \ tasks.\n"
  release: sid
