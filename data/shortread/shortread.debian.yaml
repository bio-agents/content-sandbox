description: This BioConductor module is a package for input, quality assessment,
  manipulation and output of high-throughput sequencing data. ShortRead is provided
  in the R and Bioconductor environments, allowing ready access to additional facilities
  for advanced statistical analysis, data transformation, visualization and integration
  with diverse genomic resources.
