description: 'Cross-platform Perl based R function to create Excel 2003 (XLS) and
  Excel 2007 (XLSX) files from one or more data frames. Each data frame will be written
  to a separate named worksheet in the Excel spreadsheet. The worksheet name will
  be the name of the data frame it contains or can be specified by the user. '
