- package: jalview
  description: Editor für multiple Alignments
  long_description: " JalView ist ein Java-Alignment-Editor. Er ist imstande sequenzielle\n\
    \ Alignierung zu verarbeiten, welche durch Programme erstellt wurde die\n Alignierungsalgorithmen,\
    \ wie z.B. clustalw, kalign und t-coffee,\n implementiert haben.\n .\n Er hat\
    \ viele Fähigkeiten, wird aktiv entwickelt, ist im Vergleich zu\n BioEdit vorteilhafter,\
    \ während er frei ist wie in Meinungsfreiheit.\n"
  release: sid
  description_md5: a4cd5fc84206681eaf5739005cde6b58
  license: unknown
  blend: debian-med
- package: jalview
  description: multiple alignment editor
  long_description: " JalView is a Java alignment editor that can work with sequence\n\
    \ alignment produced by programs implementing alignment algorithms\n such as clustalw,\
    \ kalign and t-coffee.\n .\n It has lots of features, is actively developed, and\
    \ will compare\n advantageously to BioEdit, while being free as in free speech\
    \ !\n"
  release: sid
  description_md5: a4cd5fc84206681eaf5739005cde6b58
  license: unknown
  blend: debian-med
- package: jalview
  description: editor per allineamenti multipli
  long_description: " JalView è un editor Java per allineamenti che può lavorare con\
    \ allineamenti\n di sequenze prodotti da programmi che implementano algoritmi\
    \ di\n allineamento come clustalw, kalign e t-coffee.\n .\n Ha molte funzionalità,\
    \ è attivamente sviluppato e esce avvantaggiato da un\n confronto con BioEdit,\
    \ essendo al contempo libero nel senso di \"libertà di\n parola\"!\n"
  release: sid
  description_md5: a4cd5fc84206681eaf5739005cde6b58
  license: unknown
  blend: debian-med
- package: jalview
  description: Redigeringsprogram for flere sammenligninger
  long_description: " JalView er et Javaredigeringsprogram for sammenligninger, som\
    \ kan fungere\n med sekvenssammenligninger fremstillet af programmer, der implementerer\n\
    \ sammenligningsalgoritmer såsom clustalw, kalign og t-coffee.\n .\n Programmet\
    \ har en masse funktioner, er under aktiv udvikling og vil i\n sammenligning med\
    \ BioEdit have fordele, mens den er fri som i fri tale!\n"
  release: sid
  description_md5: a4cd5fc84206681eaf5739005cde6b58
  license: unknown
  blend: debian-med
- package: jalview
  description: éditeur d'alignement multiple
  long_description: " JalView est un éditeur d'alignement écrit en Java qui peut fonctionner\
    \ avec\n des alignements de séquences produits par des programmes mettant en œuvre\n\
    \ des algorithmes d'alignement tels que ClustalW, Kalign et T-Coffee.\n .\n Disposant\
    \ de nombreuses fonctionnalités, il est activement développé et\n pourra être\
    \ comparé avantageusement à BioEdit, tout en étant libre, au sens\n de la liberté\
    \ de parole⋅!\n"
  release: sid
