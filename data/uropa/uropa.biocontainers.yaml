description: Uropa (universal robust peak annotator) is a command line based agent,
  intended for genomic region annotation from e.g. peak calling. it detects the most
  appropriate annotation by taking parameters such as feature type, anchor, direction
  and strand into account.\nfurthermore, it allows filtering for gtf attribute values,
  e.g. protein_coding.
