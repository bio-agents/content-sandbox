descr:
- package: bcfagents
  description: ゲノムの variant call と VCF/BCF ファイルの操作
  long_description: " BCFagents は、Variant Call Format (VCF) および、そのバイナリ版である BCF\n ファイルの\
    \ variant call を操作するユーティリティ群です。全てのコマンドは\n VCF と BCF の両方、かつ非圧縮および BGZF 圧縮済みのファイルで透過的に\n\
    \ 利用できます。\n"
  release: sid
  description_md5: 2de6efc9fd60536b3eed1acdf68063bd
  license: unknown
  blend: debian-med
- package: bcfagents
  description: genomic variant calling and manipulation of VCF/BCF files
  long_description: " BCFagents is a set of utilities that manipulate variant calls\
    \ in the\n Variant Call Format (VCF) and its binary counterpart BCF. All commands\
    \ work\n transparently with both VCFs and BCFs, both uncompressed and BGZF-compressed.\n"
  release: sid
  description_md5: 2de6efc9fd60536b3eed1acdf68063bd
  license: unknown
  blend: debian-med
- package: bcfagents
  description: VCF/BCF 파일들의 게놈 변형 호출 및 조작
  long_description: " BCFagents는 Variant Call Format (VCF) 및 이진 버젼인 BCF에서 변형 호출을 조\n\
    \ 작하기 위한 유틸리티 세트입니다. 모든 명령은 비압축 및 BGZF 압축된, VCF 및\n BCF 양쪽 모두에서 투명하게 작동합니다.\n"
  release: sid
  description_md5: 2de6efc9fd60536b3eed1acdf68063bd
  license: unknown
  blend: debian-med
- package: bcfagents
  description: identificazione di varianti genomiche e manipolazione di file VCF/BCF
  long_description: " BCFagents è un insieme di utilità che manipolano identificazioni\
    \ di varianti\n nel formato Variant Call Format (VCF) e nella sua controparte\
    \ binaria BCF.\n Tutti i comandi funzionano in modo trasparente sia con VCF sia\
    \ con BCF,\n compressi con BGZF e non.\n"
  release: sid
  description_md5: 2de6efc9fd60536b3eed1acdf68063bd
  license: unknown
  blend: debian-med
- package: bcfagents
  description: Genomisk variantkald og manipulering af VCF/BCF-filer
  long_description: " BCFagents er et sæt af redskaber, som manipulerer variantkald\
    \ i Variant Call\n Format (VCF) og dets binære modpart BCF. Alle kommandoer fungerer\n\
    \ gennemsigtigt med både VCF'er og BCF'er, både uden komprimering og\n komprimeret\
    \ med BGZF.\n"
  release: sid
  description_md5: 2de6efc9fd60536b3eed1acdf68063bd
  license: unknown
  blend: debian-med
- package: bcfagents
  description: appel de variantes génomiques et manipulation de fichiers VCF et BCF
  long_description: " BCFagents est un ensemble d'outils qui manipulent des appels\
    \ de variation\n dans le format « Variant Call Format » (VCF) et son équivalent\
    \ binaire BCF.\n Toutes les commandes fonctionnent de façon transparente avec\
    \ VCF et BCF,\n qu'ils soient compressés avec BGZF ou non.\n"
