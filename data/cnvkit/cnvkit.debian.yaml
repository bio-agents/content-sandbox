descr:
- package: cnvkit
  description: Copy number variant detection from targeted DNA sequencing
  long_description: " A command-line agentkit and Python library for detecting copy\
    \ number variants\n and alterations genome-wide from targeted DNA sequencing.\
    \ It is designed for\n use with hybrid capture, including both whole-exome and\
    \ custom target panels,\n and short-read sequencing platforms such as Illumina\
    \ and Ion Torrent.\n"
