  description: Kopier nummervariantregistrering fra målrettet DNA-sekventering
  long_description: " Et værktøjssæt for kommandolinjen og Pythonbibliotek til at\
    \ registrere\n kopinummervarianter og ændringer på tværs af genomet fra målrettet\
    \ DNA-\n sekventering. Er designet for brug med hybrid optagelse, inklusive både\n\
    \ whole-exome og tilpassede målpaneler, og kort-læs sekventeringsplatforme\n såsom\
