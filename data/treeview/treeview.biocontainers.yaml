description: Simple program for displaying phylogenies on apple macintosh and windows
  pcs. it provides a simple way to view the contents of a nexus, phylip, hennig86,
  clustal, or other format tree file. while paup and macclade have excellent tree
  printing facilities, there may be times you just want to view the trees without
  having to load the data set they were generated from.
