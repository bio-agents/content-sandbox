descr:
- package: seaview
  description: Multiplatform interface for sequence alignment and phylogeny
  long_description: " SeaView is a viewer and editor of multiple sequence alignments,\
    \ i.e.\n DNA or protein sequences are positioned each in their own separate line,\n\
    \ such that the nucleotide/amino acid at a particular position (column) is\n presumed\
    \ to have the same biochemical property.\n .\n SeaView reads and writes various\
    \ file formats (NEXUS, MSF, CLUSTAL, FASTA,\n PHYLIP, MASE, Newick) of DNA and\
    \ protein sequences and of phylogenetic trees.\n Alignments can be manually edited.\
    \ It drives the programs Muscle or Clustal\n Omega for multiple sequence alignment,\
    \ and also allows one to use any external\n alignment algorithm able to read and\
    \ write FASTA-formatted files. It computes\n phylogenetic trees by parsimony using\
    \ PHYLIP's dnapars/protpars algorithm, by\n distance with NJ or BioNJ algorithms\
    \ on a variety of evolutionary distances, or\n by maximum likelihood using the\
    \ program PhyML 3.0.\n .\n SeaView draws phylogenetic\n trees on screen or PostScript\
    \ files, and allows one to download sequences from\n EMBL/GenBank/UniProt using\
    \ the Internet.\n"
