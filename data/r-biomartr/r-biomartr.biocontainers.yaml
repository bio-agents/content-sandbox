description: Perform large scale genomic data retrieval and functional annotation
  retrieval. This package aims to provide users with a standardized way to automate
  genome, proteome, 'RNA', coding sequence ('CDS'), 'GFF', and metagenome retrieval
  from 'NCBI RefSeq', 'NCBI Genbank', 'ENSEMBL', 'ENSEMBLGENOMES', and 'UniProt' databases.
