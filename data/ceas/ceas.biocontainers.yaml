description: Cis-regulatory element annotation system (ceas) is a resource for chip-chip
  analyses that retrieves repeat-masked genomic sequences, calculates gc content,
  plots evolutionary conservation, maps nearby genes, and identifies enriched transcription
  factor binding (tfbs) motifs.
