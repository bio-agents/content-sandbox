description: Novel method for analyzing multiple tracks of functional genomics data
  which uses a dynamic bayesian network (dbn) model, which enables it to analyze the
  entire genome at 1-bp resolution even in the face of heterogeneous patterns of missing
  data. this method is the first application of dbn techniques to genome-scale data
  and the first genomic segmentation method designed for use with the maximum resolution
  data available from chip-seq experiments without downsampling.
