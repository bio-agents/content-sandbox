description: A set of useful functions for processing admixture proportion files from
  the population structure analysis softwares STRUCTURE, TESS, ADMIXTURE, BAPS, fastSTRUCTURE
  etc. The package contains functions to read runs, tabulate runs, summarise runs,
  plot runs, estimate K using Evanno method, export clumpp files, export distruct
  files and generate barplots.
