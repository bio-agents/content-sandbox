description: Tripal is a collection of open-source, freely-available drupal modules
  that serves as a web interface for a gmod chado database. it is designed to allow
  anyone with genomic data to quickly create an online genomic database using community
  supported agents. tripal is part of the open-source agent collection available through
  the generic model organism database (gmod) project.
