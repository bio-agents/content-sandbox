description: Interface to the 'USGS' 'BISON' (<https://bison.usgs.gov/>) 'API', a
  'database' for species occurrence data. Data comes from species in the United States
  from participating data providers. You can get data via 'taxonomic' and location
  based queries. A simple function is provided to help visualize data.
