descr:
- package: khmer
  description: in-memory DNA sequence kmer counting, filtering & graph traversal
  long_description: " khmer is a library and suite of command line agents for working\
    \ with DNA\n sequence. It is primarily aimed at short-read sequencing data such\
    \ as that\n produced by the Illumina platform. khmer takes a k-mer-centric approach\
    \ to\n sequence analysis, hence the name.\n"
  release: sid
  description_md5: fcb7ec9befc5e3aef9f670bd332040fb
  license: unknown
  blend: debian-med
- package: khmer
  description: attraversamento grafi, filtri e conteggi in memoria di k-meri in sequenze
    di DNA
  long_description: " khmer è una libreria e una suite di strumenti a riga di comando\
    \ per\n lavorare con sequenze di DNA. È principalmente mirata ai dati di\n sequenziamento\
    \ con letture corte, come quelli prodotti dalla piattaforma\n Illumina. khmer\
    \ ha un approccio alla analisi di sequenze centrato sui\n k-meri, e da questo\
    \ deriva il suo nome.\n"
  release: sid
  description_md5: fcb7ec9befc5e3aef9f670bd332040fb
  license: unknown
  blend: debian-med
