description: This package provides a enhanced visualization of single-cell data based
  on gene-weighted density estimation. Nebulosa recovers the signal from dropped-out
  features and allows the inspection of the joint expression from multiple features
  (e.g. genes). Seurat and SingleCellExperiment objects can be used within Nebulosa.
