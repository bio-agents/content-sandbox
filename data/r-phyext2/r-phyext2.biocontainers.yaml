description: Based on (but not identical to) the no-longer-maintained package 'phyext',
  provides enhancements to 'phylobase' classes, specifically for use by package 'sigtree';
  provides classes and methods which help users manipulate branch-annotated trees
  (as in 'sigtree'); also provides support for a few other extra features.
