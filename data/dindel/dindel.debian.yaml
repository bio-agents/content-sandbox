- package: dindel
  description: determina indel identificati da dati di letture corte
  long_description: " Dindel è in programma per identificare piccoli indel da dati\
    \ di\n sequenziamento da letture corte (\"dati di sequenziamento di prossima\n\
    \ generazione\"). Attualmente è progettato per gestire solo dati Illumina.\n .\n\
    \ Dindel richiede un file BAM che contiene gli allineamenti di letture come\n\
    \ input. Poi estrae gli indel candidati dal file BAM e riallinea le letture\n\
    \ agli aplotipi candidati che consistono di tali indel candidati. Se ci sono\n\
    \ abbastanza prove per un aplotipo alternativo al riferimento, identificherà\n\
    \ un indel.\n .\n È possibile testare gli indel scoperti con altri metodi usando\
    \ Dindel, per\n esempio indel più lunghi ottenuti tramite metodi di assemblaggio.\
    \ Dindel\n riallineerà sia le letture mappate, sia quelle non mappate per vedere\
    \ se\n l'indel candidato è avvalorato dalle letture.\n .\n Dindel emette in output\
    \ entrambe le verosimiglianze del genotipo e include\n uno script per convertirle\
    \ in un file VCF con identificazioni di indel e SNP.\n .\n C'è una gestione di\
    \ base per emettere in output i file BAM riallineati per\n ciascuna finestra di\
    \ riallineamento. Tali file BAM riallineati possono\n essere usati per identificare\
    \ SNP vicino agli indel (candidati).\n"
  release: sid
  description_md5: 0dc5a418bf794b531b75553abaea6408
