- package: dindel
  description: Bestemmer indel-kald fra kort-læst data
  long_description: " Dindel er et program til at kalde små »indels« fra kort-læst\
    \ sekvensdata\n (»næstegenerations sekvensdata«). Er i øjeblikket designet til\
    \ kun at\n håndtere Illumina-data.\n .\n Dindel kræver en BAM-fil indeholdende\
    \ læs-sammenligninger som inddata.\n Programmet udtrækker så kandidat-indels fra\
    \ BAM-filen, og laver ny\n sammenligning af læsningerne for at kandidere haplotyper\
    \ bestående af disse\n kandidat-indels. Hvis der er tilstrækkelig evidens for\
    \ en alternativ\n haplotype til referencen, så vil programmet kalde en indel.\n\
    \ .\n Det er muligt at teste indels registret med andre metoder via brug af\n\
    \ Dindel, for eksempel længere indels indhentet via samlingsmetoder. Dindel\n\
    \ vil så lave sammenligning for både oversatte og ej oversatte læsninger for\n\
    \ at se om kandidat-indelen er understøttet af læsningerne.\n .\n Dindel viser\
    \ både genotypesandsynligheder og inkluderer et skript til at\n konvertere disse\
    \ til en VCF-fil med indel- og SNP-kald.\n .\n Der er grundlæggende understøttelse\
    \ for visning af nye udredede BAM-filer\n for hvert udredningsvindue. Disse udredede\
    \ BAM-filer kan bruges til at\n kalde SNP'er tæt på (kandidat) indels.\n"
