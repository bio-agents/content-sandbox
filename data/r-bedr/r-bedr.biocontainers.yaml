description: Genomic regions processing using open-source command line agents such
  as 'BEDAgents', 'BEDOPS' and 'Tabix'.  These agents offer scalable and efficient utilities
  to perform genome arithmetic e.g indexing, formatting and merging. bedr API enhances
  access to these agents as well as offers additional utilities for genomic regions
  processing.
