description: "Samagents provides a function \u201Cfaidx\u201D (FAsta InDeX), which\
  \ creates a small flat index file \u201C.fai\u201D allowing for fast random access\
  \ to any subsequence in the indexed FASTA file, while loading a minimal amount of\
  \ the file in to memory. This python module implements pure Python classes for indexing,\
  \ retrieval, and in-place modification of FASTA files using a samagents compatible\
  \ index. The pyfaidx module is API compatible with the pygr seqdb module. A command-line\
  \ script \u201Cfaidx\u201D is installed alongside the pyfaidx module, and facilitates\
  \ complex manipulation of FASTA files without any programming knowledge."
