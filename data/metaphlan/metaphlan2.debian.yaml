- package: metaphlan2
  description: analisi filogenetica metagenomica
  long_description: " MetaPhlAn (Metagenomic Phylogenetic Analysis) è uno strumento\n\
    \ computazionale per profilare la composizione di comunità microbiche\n (batteri,\
    \ archei, eucarioti e virus) da dati di sequenziamento metagenomico\n shotgun\
    \ con risoluzione a livello di specie. Dalla versione 2.0, MetaPhlAn\n è anche\
    \ in grado di identificare ceppi specifici (in casi non così\n frequenti in cui\
    \ il campione contenga ceppi precedentemente sequenziati)\n e di tracciare i ceppi\
    \ per tutte le specie tra i vari campioni.\n .\n MetaPhlAn 2.0 si basa su ~1M\
    \ geni marcatori unici specifici di un clade (il\n file con le informazioni sui\
    \ marcatori può essere trovato in\n usr/share/metaphlan2/utils/markers_info.txt.bz2)\
    \ identificati da ~17000\n genomi di  riferimento (~13500 di batteri e archei,\
    \ ~3500 da virus e ~110\n da eucarioti), che permettono:\n .\n  * assegnazioni\
    \ tassonomiche non ambigue;\n  * stime accurate dell'abbondanza relativa degli\
    \ organismi;\n  * risoluzione a livello di specie per batteri, archei, eucarioti\
    \ e virus;\n  * identificazione e tracciatura dei ceppi;\n  * incrementi di velocità\
    \ di ordini di magnitudine in confronto ai metodi\n    esistenti;\n  * genomica\
    \ di popolazione a livello di ceppi metagenomica.\n"
  release: sid
