description: Graphical read alignment viewer. it is specifically designed for the
  maq alignment file and allows visualization of the mismatches, base qualities and
  mapping qualities. maqview is nothing fancy as consed or gap, but just a simple
  viewer for visualizing what happens in a particular region.
