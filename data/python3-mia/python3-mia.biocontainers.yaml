description: MIA comprises a set of agents, libraries, and plug-ins for general purpose
  2D and 3D gray scale image processing and basic handling of triangular meshes. The
  libraries provide a basic infrastructure and generic algorithms, that can be specialized
  by specifying the appropriate plug-ins. This package provides the Python-3 bindings.
