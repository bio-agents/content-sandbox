description: The vcf agent box (tvtb) is a suite of s4 classes and methods for filtering,
  summarizing and visualizing genetic variation data stored in vcf files. functionalities
  are integrated and demonstrated in a programming free shiny web-application, the
  shiny variant explorer (tsve).
