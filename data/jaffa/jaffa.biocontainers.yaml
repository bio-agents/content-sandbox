description: Jaffa is a multi-step pipeline that takes either raw rna-seq reads, or
  pre-assembled transcripts then searches\nfor gene fusions. this package contains
  the wrappers jaffa-direct, jaffa-assembly, and jaffa-hybrid. you can pass the \"refseq\"
  parameter in the environment variables jaffa_ref_base. otherwise, pass any paramters\nto
  the wrappers as you would to the bpipe jaffa_{method} call in the manual.
