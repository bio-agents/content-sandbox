descr:
- package: iqtree
  description: efficient phylogenetic software by maximum likelihood
  long_description: " IQ-TREE is a very efficient maximum likelihood phylogenetic\
    \ software\n with following key features among others:\n .\n  * A novel fast and\
    \ effective stochastic algorithm to estimate maximum\n    likelihood trees. IQ-TREE\
    \ outperforms both RAxML and PhyML in terms\n    of likelihood while requiring\
    \ similar amount of computing time (see\n    Nguyen et al., 2015)\n  * An ultrafast\
    \ bootstrap approximation to assess branch supports (see\n    Minh et al., 2013).\n\
    \  * A wide range of substitution models for binary, DNA, protein, codon,\n  \
    \  and morphological alignments.\n  * Ultrafast model selection for all data types,\
    \ 10 to 100 times faster\n    than jModelTest and ProtTest.\n  * Finding best\
    \ partition scheme like PartitionFinder.\n  * Partitioned models with mixed data\
    \ types for phylogenomic (multi-\n    gene) alignments, allowing for separate,\
    \ proportional, or joint\n    branch lengths among genes.\n  * Supporting the\
    \ phylogenetic likelihod library (PLL) (see Flouri et\n    al., 2014)\n"
  release: sid
  description_md5: 74d9431c410fc0f02ede82d14c6a3692
  license: unknown
  blend: debian-med
- package: iqtree
  description: efficiente software filogenetico per massima verosimiglianza
  long_description: " IQ-TREE è un software filogenetico molto efficiente per massima\n\
    \ verosimiglianza con le seguenti funzionalità chiave, tra le altre:\n .\n  *\
    \ un innovativo algoritmo stocastico veloce ed efficace per stimare\n    alberi\
    \ di massima verosimiglianza; IQ-TREE supera in prestazioni sia\n    RAxML sia\
    \ PhyML in termini di verosimiglianza richiedendo al contempo\n    una simile\
    \ quantità di tempo di calcolo (vedere Nguyen et al., 2015);\n  * un'approssimazione\
    \ bootstrap ultraveloce per determinare i supporti\n    dei rami (vedere Minh\
    \ et al., 2013).\n  * un'ampia gamma di modelli di sostituzione per allineamenti\
    \ per binari,\n    DNA, proteine, codoni e morfologici;\n  * selezione ultraveloce\
    \ del modello per tutti i tipi di dati, da 10 a 100\n    volte più veloce di jModelTest\
    \ e ProtTest;\n  * ricerca del miglior schema di partizione come PartitionFinder;\n\
    \  * modelli partizionati con tipi misti di dati per allineamenti\n    filogenomici\
    \ (multi-gene), permettendo lunghezze dei rami tra i geni\n    separate, proporzionali\
    \ o unite;\n  * compatibile con PLL (Phylogenetic Likelihod Library) (vedere Flouri\
    \ et\n    al., 2014).\n"
  release: sid
  description_md5: 74d9431c410fc0f02ede82d14c6a3692
  license: unknown
  blend: debian-med
- package: iqtree
  description: Effektivt fylogenetisk program ved maksimal sandsynlighed
  long_description: " IQ-TREE er et meget effektivt maksimal sandsynlighedsfylogenetisk\
    \ program\n med følgende nøglefunktioner blandt flere:\n .\n  * En hidtil ukendt\
    \ hurtig og effektiv stokastisk algoritme til at\n    estimere maksimale sandsynlighedstræer.\
    \ IQ-TREE overgår både RAxML\n    og PhyML i form af sandsynlighed, men kræver\
    \ tilsvarende mængde\n    beregning (se Nguyen et al., 2015)\n  * En ultrahurtig\
    \ bootstrap-tilnærmelse til at vurdere branchestøtter\n    (se Minh et al., 2013)\n\
    \  * En bred vifte af substitutionsmodeller for binær, DNA, protein, codon,\n\
    \    og morfologiske tilpasninger\n  * Ultrahurtig model valg for alle datatyper,\
    \ 10 til 100 gange hurtigere\n    end jModelTest og ProtTest\n  * Find bedste\
    \ partitionsskema ligesom PartitionFinder\n  * Partitioneret modeller med blandede\
    \ datatyper for fylogenetiske\n    (multigenfamilier) sammenligninger, der giver\
    \ mulighed for separate,\n    proportionale, eller fælles grenlængder blandt gener\n\
    \  * Støtte til fylogenetisk sandsynlighedsbibliotek (PLL) (se Flouri et\n   \
    \ al., 2014)\n"
  release: sid
  description_md5: 74d9431c410fc0f02ede82d14c6a3692
  license: unknown
