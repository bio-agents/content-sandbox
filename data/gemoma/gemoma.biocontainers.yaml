description: Gene model mapper (gemoma) is a homology-based gene prediction program.
  gemoma uses the annotation of protein-coding genes in a reference genome to infer
  the annotation of protein-coding genes in a target genome. thereby, gemoma utilizes
  amino acid sequence and intron position conservation. in addition, gemoma allows
  to incorporate rna-seq evidence for splice site prediction.
