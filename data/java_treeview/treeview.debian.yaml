- package: treeview
  description: réimplémentation en Java de TreeView de Michael Eisen
  long_description: " TreeView crée un affichage ressemblant à une matrice de données\n\
    \ d’expression, connu sous l’appellation de « groupement d’Eisen » (Eisen\n clustering).\
    \ L’implémentation originale est un programme Windows appelé\n TreeView de Michael\
    \ Eisen. Ce paquet TreeView, quelques fois mentionné en\n tant que jTreeView,\
    \ a été réécrit en Java sous licence libre.\n .\n TreeView en Java est un visualisateur\
    \ extensible pour des données de\n biopuce au format PCL ou CDT.\n"
