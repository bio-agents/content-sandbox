descr:
- package: treeview
  description: Java re-implementation of Michael Eisen's TreeView
  long_description: " TreeView creates a matrix-like display of expression data, known\
    \ as\n Eisen clustering. The original implementation was a Windows program\n named\
    \ TreeView by Michael Eisen. This TreeView package, sometimes also\n referred\
    \ to as jTreeView, was rewritten in Java under a free license.\n .\n Java TreeView\
    \ is an extensible viewer for microarray data in\n PCL or CDT format.\n"
  release: sid
  description_md5: ba1871fdfc7832e4ff41cecdd4a32563
  license: unknown
  blend: debian-med
- package: treeview
  description: re-implementazione in Java di TreeView di Michael Eisen
  long_description: " TreeView crea una visualizzazione simile a una matrice di dati\
    \ di\n espressione, conosciuta come raggruppamento di Eisen. L'implementazione\n\
    \ originale era un programma per Windows chiamato TreeView creato da Michael\n\
    \ Eisen. Questo pacchetto TreeView, talvolta chiamato jTreeView, è stato\n riscritto\
    \ in Java sotto una licenza libera.\n .\n Java TreeView è un visualizzatore estensibile\
    \ dati di microarray in formato\n CDT o PCL.\n"
