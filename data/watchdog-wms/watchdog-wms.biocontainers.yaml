description: Watchdog, a wms for the automated and distributed analysis of large-scale
  experimental data. the software is implemented in java and is thus platform-independent.
  main feature include + straightforward processing of replicate data + support for
  distributed computer systems + remote storage support + customizable error detection
  + manual intervention into workflow execution + gui for workflow construction using
  pre-defined modules + a helper script for creating new module definitions + no restriction
  to specific programming languages + provides a flexible plugin system for extending
  without modifying the original sources
