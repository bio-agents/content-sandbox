description: Clinker is a bioinformatics pipeline that generates a supertranscriptome
  from popular fusion finder outputs (jaffa, tophatfusion, soap, defuse, pizzly, etc),
  that can be then be either viewed in genome viewers such as igv or through the included
  plotting feature developed with gviz.
