description: Augustus is a eukaryotic gene prediction agent. It can integrate evidence,
  e.g. from rna-seq, ests, proteomics, but can also predict genes ab initio. The ppx
  extension to augustus can take a protein sequence multiple sequence alignment as
  input to find new members of the family in a genome. it can be run through a web
  interface, or downloaded and run locally.
