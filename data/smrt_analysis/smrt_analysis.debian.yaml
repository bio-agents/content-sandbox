description: "SMRT\xAE Analysis is a powerful, open-source bioinformatics software\
  \ suite available for analysis of DNA sequencing data from Pacific Biosciences\u2019\
  \ SMRT technology. Users can choose from a variety of analysis protocols that utilize\
  \ PacBio\xAE and third-party agents. Analysis protocols include de novo genome assembly,\
  \ cDNA mapping, DNA base-modification detection, and long-amplicon analysis to determine\
  \ phased consensus sequences. . This is a metapackage that depends on the components\
  \ of SMRT Analysis."
