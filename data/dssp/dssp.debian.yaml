- package: dssp
  description: Sekundärstruktur-Zuordnung bei Proteinen, basierend auf 3D-Struktur
  long_description: " Mit dem Programm DSSP können Sie die Sekundärstruktur eines\
    \ Proteins\n basierend auf der gelösten dreidimensionalen (3D-)Struktur zuordnen.\n\
    \ .\n Diese neu geschriebene DSSP-Version (2) erstellt die gleiche Ausgabe wie\n\
    \ das originale DSSP, geht jedoch besser mit Ausnahmen in PDB-Dateien um und\n\
    \ ist viel schneller.\n"
  release: sid
  description_md5: 57a41b893507973bf2abd8295df96294
  license: unknown
  blend: debian-med
- package: dssp
  description: protein secondary structure assignment based on 3D structure
  long_description: " DSSP is an application you use to assign the secondary structure\
    \ of a protein\n based on its solved three dimensional (3D) structure.\n .\n This\
    \ version (2) of DSSP is a rewrite that produces the same output as the\n original\
    \ DSSP, but deals better with exceptions in PDB files and is much\n faster.\n"
  release: sid
  description_md5: 57a41b893507973bf2abd8295df96294
  license: unknown
  blend: debian-med
- package: dssp
  description: assegnazione della struttura secondaria di una proteina in base alla
    struttura 3D
  long_description: " DSSP è un'applicazione per assegnare la struttura secondaria\
    \ di una\n proteina in base alla sua struttura tridimensionale (3D) definita.\n\
    \ .\n Questa versione (2) di DSSP è una riscrittura che produce lo stesso output\n\
    \ di DSSP originale, ma gestisce meglio le eccezioni in file PDB ed è molto\n\
    \ più veloce.\n"
  release: sid
  description_md5: 57a41b893507973bf2abd8295df96294
  license: unknown
  blend: debian-med
- package: dssp
  description: Sekundære proteinstruktur-opgave baseret på 3D-struktur
  long_description: " DSSP er et program, du bruger til at tildele den sekundære struktur\
    \ af et\n protein baseret på dens løste tredimensionelle (3D) struktur.\n .\n\
    \ Denne version (2) af DSSP er en omskrivning, der producerer det samme\n resultat\
    \ som originale DSSP, men bedre håndterer undtagelser i FBF-filer og\n er meget\
    \ hurtigere.\n"
  release: sid
  description_md5: 57a41b893507973bf2abd8295df96294
  license: unknown
  blend: debian-med
- package: dssp
  description: affectation de la structure secondaire de la protéine basée sur la
    structure en 3D
  long_description: " DSSP (« Define Secondary Structure of Proteins ») est un algorithme\
    \ utilisé\n pour affecter la structure secondaire d'une protéine basée sur sa\n\
    \ structure en 3D résolue.\n .\n Cette version (2) de DSSP est une réécriture\
    \ qui produit la même sortie que\n la version DSSP originale, mais traite mieux\
    \ les exceptions dans les fichiers\n PDB (« Protein Data Bank ») et est beaucoup\
    \ plus rapide.\n"
  release: sid
