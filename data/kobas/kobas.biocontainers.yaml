description: Kegg orthology-based annotation system (kobas) annotates sequences with
  kegg orthology terms and identifies the frequently occurring (or significantly enriched)
  pathways among the queried sequences compared against a background distribution.
  5 pathway databases are used (kegg pathway, pid, biocyc, reactome, panther) and
  5 human databases (omim, kegg disease, fundo, gad, nhgri gwas).
