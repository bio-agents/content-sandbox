description: This package implements five methods proposed by resnik, schlicker, jiang,
  lin and wang respectively for measuring semantic similarities among do terms and
  gene products. enrichment analyses including hypergeometric model and gene set enrichment
  analysis are also implemented for discovering disease associations of high-throughput
  biological data.
